<html>
    <head>
        <title>Judul</title>
        <script language="javascript">
            function plus(){
                var x;
                x = document.getElementById("nilai").value;
                document.getElementById("skor").value = x;
            }
        </script>
    </head>
    <body>
        <input type="number" id="nilai">
        <p id="skor"></p>
        <input type="button" value="submit" id="plus" onclick="plus()">
    </body>
</html>
